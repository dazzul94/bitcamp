<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <input type="text" name="search" />
        <button>보내기~</button>
    </form>
    <p>
     text로 하면 입력할 수 있는 칸이 생김<br>
     name은 서버에 데이터를 보낼때 사용<br>
     ->없으면 안보내진다<br>
     action 설정 안하면 같은 페이지로<br>
     method 설정 get post<br>
     submit이라고 해야 서버로 요청<br>
     button은 걍 버튼<br>
     reset은 창 안에 내용 다 사라짐<br>
     요샌 버튼 사용 default는 submit<br>
     ->안주면 submit~
     
     
</body>
</html>
